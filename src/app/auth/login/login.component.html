<div>
    <div align="center" class="slogan">
        <h1>focusLearn</h1>
        <p>One stop learning portal</p>
    </div>
    <div class="imageBackground"></div>
</div>
<div class="grid-container">
    <div align="center" *ngIf="globals.showLogin" class="login-card">


        <div>
            <img style="position: absolute;
                        top: 0px;
                        left: 0;
                        width: 100%;z-index:-1;height: 100%;"
                src="../../../assets/snow.gif">
        </div>
        <div>
            <img class="house" src="../../../assets/haunted-house.gif">
        </div>


        <h3 style="margin-top: 0px;
                        margin-bottom: 40px;">Login</h3>
        <form [formGroup]="messageForm" (ngSubmit)="onSubmit(messageForm.value)">
            <div *ngIf="authMessage" class="alert alert-danger alert-dismissible " role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>{{ authMessage }}
                </div>

            <label>

                <input type="text" formControlName="email" placeholder="Email">
                <div *ngIf="submitted && messageForm.controls.email.errors" class="alert alert-danger ">
                    <div *ngIf="messageForm.controls.email.errors.required " class="alertMe">An email is requred</div>
                    <div *ngIf="messageForm.controls.email.errors.email " class="alertMe">Enter a valid email</div>
                </div>
            </label>
            <label>

                <input type="password" formControlName="password" placeholder="Password">
                <div *ngIf="submitted && messageForm.controls.password.errors" class="alert alert-danger ">
                    <div *ngIf="messageForm.controls.password.errors.required" class="alertMe">A password is required</div>
                </div>
            </label>


            <input type="submit" value="Login" class="btn myButton">
            <p style="cursor: pointer;" (click)='openRegistration()'>Sign Up</p>

        </form>
    </div>
    <div *ngIf="!globals.showLogin" class="login-card">
        <app-registration></app-registration>

    </div>

</div>
